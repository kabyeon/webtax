<html>
  <head>
    <title>취득세 자동계산</title>
  </head>
  <body>
	<div id="BuckshotHost">

		<div style="width:250px;text-align:center;padding:5px;border:solid 1px black;background:whitesmoke;font-family:arial">
	
			<h3>Buckshot Framework (alpha)</h3>
		
			<img width="100" height="80" src="http://www.lucastudios.com/img/lucaui_logo_candidate2.png" alt="Buckshot Framework Logo"></img>
		
			<p>Loading...</p>
	
		</div>
	</div>

	<script id='view' type='text/xml'>
		<stackpanel margin="5">
		  <textblock text="취득세 자동계산" fontsize="24"></textblock>
		
		  <textblock text="우리 집을 장만하려면 취득세는 얼마를 내야할까? 취득세 계산을 직접 해보실 수 있습니다." fontsize="18" margin="0,5"></textblock>
		  
		  <stackpanel orientation="horizontal">
		    <textblock>취득가액:</textblock>
		    <textbox placeholder="만원" text="{data amount, mode=twoway}" width="100" margin="0,0,0,10"></textbox>
		    <textblock>만원</textblock>
		  </stackpanel>
		  
		  <stackpanel orientation="horizontal">
		    <textblock>면적:</textblock>
		    <textbox placeholder="면적" text="{data area, mode=twoway}" width="100" margin="0,0,0,10"></textbox>
		    <textblock>㎡</textblock>
		  </stackpanel>
		  
		  <button name="btnSubmit" content="세액계산" width="75" margin="5,0,0,0"></button>
		  
		  <textblock foreground="{data statusColor}" text="{data statusText, mode=twoway}"></textblock>
		  
		  <textblock text="계산결과:" margin="15,0,0,0"></textblock>
		  
		  <border bordercolor="Black" borderthickness="1" padding="5" background="#667788">
		    <stackpanel>
		      <stackpanel orientation="horizontal">
		        <textblock foreground="White" width="85" margin="5,0" text="취득가액"></textblock>
		        <textblock foreground="White" width="200" margin="5,0" text="면적"></textblock>
		        <textblock foreground="White" width="200" margin="5,0" text="취득세"></textblock>
		      </stackpanel>
		      <collectionpresenter datacontext="{data items}">
		        <itemstemplate>
		          <stackpanel orientation="horizontal" margin="2,0,0,0">
		            <textblock background="#334455" foreground="White" width="85" margin="5,0" text="{data amount}"></textblock>
		            <textblock background="#334455" foreground="White" width="200" margin="5,0" text="{data area}"></textblock>
		            <textblock background="#334455" foreground="White" width="200" margin="5,0" text="{data buytax}"></textblock>
		          </stackpanel>
		        </itemstemplate>
		      </collectionpresenter>
		    </stackpanel>
		  </border>
		</stackpanel>
	</script>
	
    <script type="application/dart" src="webtax.dart"></script>
    
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
    
  </body>
</html>
